<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Siden blev ikke fundet | OS Frisørartikler</title>
    <style>
      :root {
        --bg: #fbf7f1;
        --text: #1f2937;
        --muted: #6b7280;
        --line: #e7dfd5;
        --accent: #6b1f2a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 28px;
      }

      main {
        width: min(720px, 100%);
        text-align: center;
        padding: 28px 22px;
        border: 1px solid var(--line);
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.65);
      }

      .anim {
        width: min(320px, 100%);
        margin: 0 auto 12px;
      }

      h1 {
        margin: 8px 0 8px;
        font-size: 2rem;
        letter-spacing: -0.01em;
      }

      p {
        margin: 0 0 16px;
        color: var(--muted);
        line-height: 1.6;
      }

      a {
        display: inline-block;
        padding: 10px 14px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.75);
        color: var(--accent);
        text-decoration: none;
        font-weight: 650;
      }

      a:focus-visible {
        outline: 3px solid rgba(107, 31, 42, 0.25);
        outline-offset: 2px;
      }

      a:hover {
        border-color: rgba(107, 31, 42, 0.35);
      }

      lottie-player {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="anim">
        <lottie-player
          src="https://assets4.lottiefiles.com/packages/lf20_qp1q7mct.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </div>

      <h1>Ups, 404</h1>
      <p>Siden findes ikke længere – eller også er adressen forkert.</p>
      <a href="index.html">Tilbage til forsiden</a>
    </main>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
